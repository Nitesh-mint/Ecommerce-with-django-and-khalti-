{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your order has been received</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			margin-bottom: 20px;
			border-radius: 5px 5px 0 0;
		}
		.header h1 {
			font-size: 24px;
			margin: 0;
		}
		.content {
			padding: 20px;
			border-radius: 0 0 5px 5px;
		}
		.btn {
			display: inline-block;
			font-weight: 400;
			color: #fff;
			background-color: #007bff;
			border-color: #007bff;
			padding: 0.5rem 1rem;
			font-size: 1rem;
			line-height: 1.5;
			border-radius: 0.25rem;
			text-decoration: none;
			cursor: pointer;
			margin-top: 20px;
			transition: all 0.2s;
		}
		.btn:hover {
			background-color: #0056b3;
			border-color: #0056b3;
		}
		.footer {
			text-align: center;
			color: #999;
			margin-top: 20px;
			padding: 20px 0;
			border-top: 1px solid #eee;
		}
		.footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Order Received Email</h1>
		</div>
		<div class="content">
			<p>Hi {{ user.first_name }},</p>
			<p>Your order has been received successfully!</p>
			<p>Order Number: <b>{{ order.order_number }}</b></p>
			<!-- <a href="#" class="btn">View Order Details</a> -->
		</div>
		<div class="footer">
			<p>&copy; 2023 Hamrodokan, Inc. All rights reserved.</p>
		</div>
	</div>
</body>
</html>
