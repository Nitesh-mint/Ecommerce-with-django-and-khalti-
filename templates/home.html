{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img class="d-block w-100" src="{% static 'images/banners/1.jpg' %}" alt="First slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/banners/2.jpg' %}" alt="Second slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/banners/3.jpg' %}" alt="Third slide">
			  </div>
			</div>
		  </div>
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->

	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
	<div class="container">

	<header class="section-heading">
		<a href="{% url 'store' %}" class="btn btn-outline-success float-right">See all</a>
		<h3 class="section-title">Popular products</h3>
	</header><!-- sect-heading -->

		
	<div class="row">
		{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<!-- url chiancha so belwo .url is necessary as it will reutrn the link of the image not the actual image file -->
					<a href="{{product.get_url}}" class="img-wrap"> <img src="{{ product.Image.url }}"></a>
					<figcaption class="info-wrap">
						<a href="{{product.get_url}}" class="title">{{ product.product_name }}</a>
						<div class="price mt-1">	Rs.{{ product.price }}</div> <!-- price-wrap.// -->
					</figcaption>
				</div>
			</div> <!-- col.// -->
		{% endfor %}
	</div> <!-- row.// -->

	</div><!-- container // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->
</body>
</html>
{% endblock content %}
